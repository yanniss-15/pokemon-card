<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="poke-card-background">

        <div class="poke-card-border">
            <article class="poke-card">


                <div class="poke-name-and-pv-number">
                    <div class="title-pokemon">
                        <p class="base-bloc">Base</p></p><p class="poke-name">Mewtwo<span class="ex-letters">EX</span></p>
                    </div>
                    <p class="pv-number">pv170<img src="./assets/psy-energy.png" class="energy-ball"></p>
                </div>

                <img src="./assets/mewtwo-pic.jpg" alt="image pokémon mewtwo" class="poke-pic">
                <p class="under-pic-info">n°0150 Pokémon Génétique Taille : 2,0m Poids : 122,0kg</p>

                <div class="attack-poke">
                    <div class="energy-balls-attack">
                        <img src="./assets/psy-energy.png" alt="psy energy" class="energy-ball">
                        <img src="./assets/colorless-energy.png" alt="colorless energy" class="colorless-energy-ball">
                    </div>
                    <p class="name-attack">Sphère Psy</p>
                    <p class="damage-attack">50</p>
                </div>

                <div class="attack-poke">
                    <div class="energy-balls-attack">
                        <img src="./assets/psy-energy.png" alt="psy energy" class="energy-ball">
                        <img src="./assets/psy-energy.png" alt="psy energy" class="energy-ball">
                        <img src="./assets/colorless-energy.png" alt="colorless energy" class="colorless-energy-ball">
                        <img src="./assets/colorless-energy.png" alt="colorless energy" class="colorless-energy-ball">
                    </div>
                    <p class="name-attack">Psykoforce</p>
                    <p class="damage-attack">150</p>
                </div>

            </article>
        </div>

    </section>
</body>
</html>
